<div>
    <form  (ngSubmit)="onSubmit()">
        <div class="form-row">
            <input type="text" name="login" placeholder="{{enter_login}}" [(ngModel)]="login">
        </div>
        <div class="form-row">
            <input type="password" name="pass" placeholder="{{enter_pass}}" [(ngModel)]="pass">
        </div>
        <div class="form-row">
            <label><input type="checkbox">{{ rememberMe }}</label>
            <a href="{{forgetUrl}}">Forgot password?</a>
        </div>
        <div class="form-row">
            <input type="submit" value="{{ submit }}">
        </div>
    </form>
</div>
